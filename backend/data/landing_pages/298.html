<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifier - Boost your business with smart appointment reminders</title>
</head>
<body>
  <body>
   <div class="flex items-center md:justify-center min-h-screen bg-slate-100">
    <div class="bg-white p-4 w-full h-screen flex flex-col md:justify-center md:max-w-md md:block md:h-auto md:p-8 md:shadow-md md:rounded-lg">
     <h1 class="ant-typography font-bold text-center css-1runa57">
      <span>
       Noti
      </span>
      <span class="text-blue-500">
       fier
      </span>
     </h1>
     <p class="text-center text-gray-500 mb-6">
      Welcome back! Please sign in to continue.
     </p>
     <form class="ant-form ant-form-vertical css-1runa57" id="login">
      <div class="ant-form-item css-1runa57">
       <div class="ant-row ant-form-item-row css-1runa57">
        <div class="ant-col ant-form-item-label css-1runa57">
         <label class="ant-form-item-required" for="login_email" title="Email">
          Email
         </label>
        </div>
        <div class="ant-col ant-form-item-control css-1runa57">
         <div class="ant-form-item-control-input">
          <div class="ant-form-item-control-input-content">
           <input class="ant-input ant-input-lg css-1runa57 ant-input-outlined" id="login_email" placeholder="notifierbg@gmail.com" type="text" value=""/>
          </div>
         </div>
        </div>
       </div>
      </div>
      <div class="ant-form-item mb-0 css-1runa57">
       <div class="ant-row ant-form-item-row css-1runa57">
        <div class="ant-col ant-form-item-label css-1runa57">
         <label class="ant-form-item-required" for="login_password" title="Password">
          Password
         </label>
        </div>
        <div class="ant-col ant-form-item-control css-1runa57">
         <div class="ant-form-item-control-input">
          <div class="ant-form-item-control-input-content">
           <span class="ant-input-affix-wrapper ant-input-affix-wrapper-lg css-1runa57 ant-input-outlined ant-input-password ant-input-password-large">
            <input class="ant-input ant-input-lg css-1runa57" id="login_password" placeholder="********" type="password"/>
           </span>
          </div>
         </div>
        </div>
       </div>
      </div>
      <p class="mb-8 text-right">
       <a class="text-blue-500" href="/en/auth/forgot-password">
        Forgot password?
       </a>
      </p>
      <div class="ant-form-item css-1runa57">
       <div class="ant-row ant-form-item-row css-1runa57">
        <div class="ant-col ant-form-item-control css-1runa57">
         <div class="ant-form-item-control-input">
          <div class="ant-form-item-control-input-content">
           <button class="ant-btn css-1runa57 ant-btn-primary ant-btn-solid ant-btn-lg ant-btn-block mb-0" type="submit">
            <span>
             Sign in
            </span>
           </button>
          </div>
         </div>
        </div>
       </div>
      </div>
     </form>
     <div class="flex items-center justify-between mb-6">
      <p class="text-gray-400 mx-4">
       OR
      </p>
     </div>
     <div class="mb-6">
      <button class="ant-btn css-1runa57 ant-btn-default ant-btn-outlined ant-btn-lg ant-btn-block" type="button">
       <span>
        Sign in with Google
       </span>
      </button>
     </div>
     <p class="mt-2 text-xs text-center">
      By signing in, you agree to our
      <a class="text-blue-500" href="/en/policy/terms">
       General Terms
      </a>
      ,
      <a class="text-blue-500" href="/en/policy/privacy">
       Privacy Policy
      </a>
      and
      <a class="text-blue-500" href="/en/policy/cookies">
       Cookie Policy
      </a>
      .
     </p>
    </div>
   </div>
  </body>

</body>
</html>
